<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Code Review - Registration Form</title>
		<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
		<link href='./css/styles.css' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<header>
			<h2>The Tech Tank</h2>
		</header>
		<main>
			<section id="copy">
				<h2>Sign up for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</section>
			<hr class="top">
			<form action="#" method="get" id="newsletter-signup-form">
				<fieldset id="contact">
					<legend>Contact Information</legend>
					<label for="name">Full Name</label>
					<input type="text" id="name" name="fullName" placeholder="Required">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="emailAddress" placeholder="Required">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phoneNumber">
					<label for="address">Street Address</label>
					<input type="text" id="address" name="streetAddress">
					<label for="city">City</label>
					<input type="text" id="city" name="cityInfo">
					<label for="state">State</label>
					<select id="state" name="stateInfo">
						<option selected disabled>Choose State</option>
						<option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi (National Capital Territory)">Delhi (National Capital Territory)</option>
            <option value="Puducherry">Puducherry</option>
					</select>
					<label for="zipcode">Zip Code</label>
					<input type="text" id="zipcode" name="zipCode">
				</fieldset>
				<hr class="bottom clearfix">
				<fieldset id="newsletter">
					<legend>Newsletter</legend>
					<label>Select the newsletters you would like to receive</label>
						<ul>
							<li><input type="checkbox" id="html" name="signup_htmlnews" value="html">
							<label for="html">HTML News</label></li>
							<li><input type="checkbox" id="css" name="signup_cssnews" value="cssCat">
							<label for="css">CSS News</label></li>
							<li><input type="checkbox" id="js" name="signup_jsnews" value="jsCat">
							<label for="js">JavaScript News</label></li>
						</ul>
					<label for="html-news">Newsletter format</label>
						<ul>
							<li><input type="radio" id="html-news" name="format_html" value="htmlFor">
							<label for="html-news">HTML</label></li>
							<li><input type="radio" id="html-plain" name="format_plaintext" value="plainFor">
							<label for="html-plain">Plain text</label></li>
						</ul>
					<label for="feedback">Other topics you'd like to hear about</label>
						<textarea id="feedback" name="feedback"></textarea>
						<input type="submit" id="submit-button" value="Sign Up">
				</fieldset>
			</form>
		</main>
		<footer>
			<p>Copyright The Tech Tank</p>
		</footer>
	</body>
</html>
